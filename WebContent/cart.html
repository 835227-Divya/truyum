<!DOCTYPE html>
<html>
<head>
<title>Cart</title>
<link rel="icon" href="images\truyum-logo-light.png" />
<link rel="stylesheet" type="text/css" href="styles\style.css" />
</head>
<body>
    <header>
        <h1>truYum</h1>
        <image src="images\truyum-logo-light.png" width=40 height=40 />
        <nav>
            <a class="menu" href="menu-item-list-customer.html">Menu</a> <a class="cart"
                href="cart.html">Cart</a>
        </nav>
    </header>
    <table cellspacing=7>
        <tr>
            <th colspan="4" align="left"><h1>Cart</h1></th>
        </tr>
        <tr>
            <th class="al-left" width=40%>Name</th>
            <th class="al-left" width=30%>Free Delivery</th>
            <th class="al-right">Price</th>
        </tr>
        <tr>
            <td>Sandwich</td>
            <td class="al-Left">Yes</td>
            <td class="al-right">Rs.99.00</td>
            <td class="al-Mid"><a href="cart-notification.html">Delete</a></td>
        </tr>
        <tr>
            <td>Burger</td>
            <td class="al-Left">No</td>
            <td class="al-right">Rs.129.00</td>
            <td class="al-Mid"><a href="cart-notification.html">Delete</a></td>
        </tr>
        <tr>
            <td>Pizza</td>
            <td class="al-Left">No</td>
            <td class="al-right">Rs.149.00</td>
            <td class="al-Mid"><a href="cart-notification.html">Delete</a></td>
        </tr>
        <tr>
            <th></th>
            <th align="left">Total</th>
            <th>Rs.377.00</th>
        </tr>
    </table>
    <footer> Copyright &copy; 2019 </footer>
</body>
</html>
