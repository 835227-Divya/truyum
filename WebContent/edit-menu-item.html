<!DOCTYPE html>
<html>
<head>
<title>Edit Menu Item</title>
<link rel="icon" href="images\truyum-logo-light.png" />
<link rel="stylesheet" type="text/css" href="styles\style.css" />
<script src="js\script.js"></script>
</head>
<body>
    <header>
        <h1>truYum</h1>
        <img src="images\truyum-logo-light.png" width=40 height=40 />
        <nav>
            <a class="menu" href="menu-item-list-admin.html">Menu</a>
        </nav>
    </header>
    <table width="800">
        <form  name="user" action="edit-menu-item-status.html" method="post" onsubmit="return valid()">
            <tr>
                <td colspan="4"><h1 class="heading">Edit Menu Item</h1></td>
            </tr>
            <tr>
                <td colspan="4"><label for="name">Name</label></td>
            </tr>
            <tr>
                <td colspan="4"><input class="padding-bottom" type="text" id="name" name="title"
                   size=99 /></td>
            </tr>
            <tr>
                <span>
                    <td><div>
                            <label for="price">Price(Rs.)</label>
                        </div></td>
                    <td><div class="padding">
                            <label for="active">Active</label>
                        </div></td>
                    <td><div class="padding">
                            <label for="date-of-launch">Date of Launch</label>
                        </div></td>
                    <td><div class="padding">Category</div></td>
                </span>
            </tr>
            <tr>
                    <td>
                            <input type="text" id="price" name="price" size=10 />
                        </td>
                    <td class="padding-bottom">
                            <input type="radio" name="active" value="yes" id="active" />Yes
                            <input type="radio" name="active" value="No" id="active" />No
                        </td>
                    <td class="padding">
                            <input type="date" name="dateoflaunch" />
                        </td>
                    <td class="padding">
                            <select name="Category">
                                <option value="">Select your category</option>
                                <option value="main course">Main course</option>
                                <option value="Starters">Starters</option>
                                <option value="Dessert">Dessert</option>
                                <option value="Drinks">Drinks</option>
                            </select></td>
            </tr>
            <tr>
                <div class="padding-bottom">
                    <td colspan="4"><label for="free-delivery"><input type="checkbox"
                            name="free-delivery" id="free-delivery" class="checkbox" /><span>Free
                                Delivery</span></label></td>
            </tr>
            </div>
            <tr>
                <td><input type="submit" value="Save" class="submit" /></td>
            </tr>
        </form>
    </table>
    <footer> Copyrights &copy; 2019 </footer>
</body>
</html>
